{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>


    <form action="{% url 'filterCategory' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="All">All</option>
                {% for category in categories %}
                    <option value="{{category}}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3">Select</button>
        </div>
    </form>    
    <div class="container mt-4">
        <h2 class="mb-4">Listings</h2>
        <div class="row">
            {% for listing in listings %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ listing.title }}</h5>
                            <p class="card-text text-truncate" style="max-height: 3rem;">{{ listing.description }}</p>
                            <p class="card-text font-weight-bold">Price: {{ listing.price }}$</p>
                            <div class="mt-auto">
                                <a href="{% url 'listing' listing.id %}" class="btn btn-primary btn-lg btn-block">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
